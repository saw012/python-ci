version: 2
jobs:
    build:
        working_directory: ~/python-ci
        docker:
            - image: circleci/python:3.7.5
        steps:
            - checkout
            - run:
                command: sudo pip install --upgrade pip
            - run:
                command: sudo pip install -r requirements.txt
            - run:
                command: python tests/math-test.py
